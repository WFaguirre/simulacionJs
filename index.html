<!--Test gorilla 2do punto, operacion fija-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <script>

        const case1 = "34+" // 7
        const case2 = "34+43+-" // 0 

        function calculateString(case1){
            const stack = []

            for (let i = 0; i < case1.length; i++) {
                const element = case1[i];
                if (element === "+") {
                    const a = stack.pop() // recordar que el pop saca el ultimo elemento del array
                    const b = stack.pop()
                    stack.push(a + b)
                } else if (element === "-") {
                    const a = stack.pop()
                    const b = stack.pop()
                    stack.push(b - a)
                } else if (element === "*") {
                    const a = stack.pop()
                    const b = stack.pop()
                    stack.push(a * b)
                } else if (element === "/") {
                    const a = stack.pop()
                    const b = stack.pop()
                    stack.push(b / a) // recordar que la division es el segundo numero entre el primero
                } else {
                    stack.push(parseInt(element))
                }
            }
            console.log(stack);
            return stack[0] // 7
        }

        console.log(calculateString(case1));
        console.log(calculateString(case2));

    </script>
</body>

</html>
