<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hidden-box {
            display: flex;
            opacity: 1;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-size: 3.6rem;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div id="hidden-box">

    </div>
    
    <!-- <script src="01-introduccion/app.js"></script> -->
    <!-- <script src="02-variables/app.js"></script> -->
    <!-- <script src="03-data-types/app.js"></script> -->
    <!-- <script src="04-truthy-falsey/app.js"></script> -->
    <!-- <script src="05-operators/app.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const resp = await fetch('https://jsonplaceholder.typicode.com/posts');
            // const resp = await fetch('https://jsonplaceholder.typicode.com/todos/1');
            const data = await resp.json();
            console.log(data);
            const myElement = document.getElementById('hidden-box');
            data.forEach(element => {
                myElement.innerHTML += `<div id=${element.id}>${element.title}</div>`;
            });
            // const {userId, id, title} = data
            // document.getElementById('hidden-box').textContent = `userId: ${userId}, id: ${id}, title: ${title}`;
        });
    </script>
</body>
</html>
